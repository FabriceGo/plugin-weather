<div class="eqLogic eqLogic-widget #class# #category#" data-eqLogic_id="#id#" data-eqType="#eqType#" data-version="#version#" data-eqLogic_uid="#uid#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" style="#style#">
	<span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
		<i class="fas fa-sync"></i>
	</span>
	<center>
		<span class="widget-name">
			<span class="warning" title="#alert_name#">
				<i class='#alert_icon#'></i>
			</span>
			<span>#name_display# <span class="object_name">#object_name#</span></span><br />
		</span>
		<center>
			<div style="background: url('plugins/weather/core/template/images/#icone#.png') no-repeat center; background-size: 100% 100%; width: 104px; height: 65px;"></div>
		</center>
		<center class="state">#condition# </center>
		<center class="state">#temperature# Â°C / #humidity# %</center>
		<center class="state">#windspeed# km/h</center>
		<div>
			<center>#forecast#</center>
		</div>
	</center>
	#divGraphInfo#
	<script>
		$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function() {
			jeedom.cmd.execute({ id: '#refresh_id#' })
		})
	</script>
</div>
